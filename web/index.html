<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The 24 Game</title>

  </head>
  <body>
    <div class="slidecontainer">
      <input type="range" min="2" max="6" value="4" class="slider" id="slots">
      Number of slots:
      <span id="slots_value"></span>
    </div>

    <form id="form">
      <section>First number: <input type="text" name="first" value="24"></section>
      <section>Second number: <input type="text" name="second" value="1"></section>
      <section>Third number: <input type="text" name="third" value="1"></section>
      <section>Fourth number: <input type="text" name="fourth" value="1"></section>
      <section>Fifth number: <input type="text" name="fifth" value="1"></section>
      <section>Sixth number: <input type="text" name="sixth" value="1"></section>
    </form>

    <button type="button" name="button" onclick="run()">Calculate</button>

    <section id="count"></section>
    <section id="answers"></section>
  </body>
  <script src="./game.js"></script>
</html>
